<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keeper of Journeys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6; /* Gray-100 */
        overflow: hidden; /* Prevent body scroll, handle in containers */
      }
      h1, h2, h3, .brand-font {
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* --- Animations --- */
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-in-right { animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-pulse-subtle { animation: pulseSubtle 2s infinite; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes pulseSubtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      /* Stagger Utilities */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Print & PDF Utilities */
      .printable-area {
        /* Ensure visible during PDF generation */
      }
      
      /* Prevent page breaks inside rows/cards during PDF generation */
      tr, .avoid-break {
        page-break-inside: avoid;
        break-inside: avoid;
      }
      
      /* PDF Specific Optimization Class */
      .pdf-mode {
        /* Render at desktop width (1024px) to preserve side-by-side layout.
           html2pdf will scale this down to fit A4 paper. */
        width: 1024px !important; 
        min-height: 1448px !important; /* Maintain aspect ratio approx sqrt(2) */
        
        /* Reset styles that conflict with print */
        margin: 0 !important;
        box-shadow: none !important;
        border: none !important;
        border-radius: 0 !important;
        background-color: white !important;
        
        /* Remove max-width constraints */
        max-width: none !important;
        overflow: visible !important;
        
        /* Print Padding - Balanced padding */
        padding: 40px !important; 
      }
      
      /* Hide scrollbars during PDF generation */
      .pdf-mode ::-webkit-scrollbar {
        display: none;
      }

      /* Ensure colors print correctly */
      .pdf-mode * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "docx": "https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.mjs"
  }
}
</script>
<!-- Babel Standalone for in-browser transpilation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script src="/env.js"></script>

  if (!window.process) {
    window.process = { env: { API_KEY: '' } };
  }
</script>
</head>
